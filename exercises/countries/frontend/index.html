<!DOCTYPE html>
<html>
<head>
    <title>Country data</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="./bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="country" ng-controller="countryController">
    <header>
        <h1>Country selector</h1>
    </header>
    <main>
        <section>Search: <input ng-model="countrySearch"></section>
        
        <div class="countrylist">
            <h3>Please select a country</h3>
            <ul>
                <li ng-click="selectCountry(country)" ng-repeat="country in countries | nameOrCodeMatch:countrySearch">{{ country.name }}</li>
            </ul>
        </div>
        <country-detail class="hidden"></country-detail>
    </main>
    
</body>
</html>
